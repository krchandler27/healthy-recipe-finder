<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project1</title>
</head>

<body>
    <header class="">
        <h1>What Shall I Eat?</h1>

        <button class="test">Hello World</button>

        <div class="columns is-centered is-mobile">
            <div class="field has-addons">
                <div class="control">
                    <input id="foodItem" class="input is-rounded" type="search" placeholder="Feed Me">
                </div>
                <div class="control">
                    <a id="searchButton" type="button" class="button is-info is-rounded" onclick="foodSearch()">
                        Get in my belly ðŸ˜‹
                    </a>
                </div>
            </div>
        </div>

        <div id="savedRecipeBox"></div>
    </header>

    <main class="foodNutrition">


        <div class="columns is-mobile">
            <div class="column">
                <p id="foodName"></p>
                <div class="columns is-mobile">
                    <div class="column">
                        <img id="foodPicture" />
                    </div>
                    <div class="column">
                        <p id="nutrientsInfo"></p>
                    </div>
                </div>
            </div>

    </main>

    <section>
        <div id="foodStuff"></div>
    </section>


    <section id="firstAPI" class="columns is-multiline is-mobile">
        <div id="response-text"> </div>


        <div class="column is-one-quarter"></div>
        <div id="label" class="column is-mobile is-centered is-half is-multiline"></div>
        <div class="column is-one-quarter"></div>
        <br>
        <div class="column is-one-quarter"></div>
        <img id="recipePicture" class="column is-half" />
        <div class="column is-one-quarter"></div>
        <br>
        <div class="column is-one-quarter"></div>
        <div id="calories" class="column is-half is is-centered"></div>
        <div class="column is-one-quarter"></div>
        <br>
        <div id="ingredientLines" class="column is-one-third"></div>
        <br>
        <div id="directions" class="column is-one-third"></div>
        <br>
        <div id="dietLabels" class="column is-one-third"></div>
        <br>
        <div id="digest" class="column is-two-third"></div>
        <br>
        <div class="column is-one-third"></div>
        <div id="healthLabels" class="column is-one-third"></div>
        <br>
        <div class="column is-one-third"></div>
        <div id="recipeList" class="column"></div>
        <div class="column is-one-third"></div>
    </section>


    <script src="./assets/js/script.js"></script>
</body>

</html>
