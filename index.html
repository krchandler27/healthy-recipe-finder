<!DOCTYPE html>
<html lang="en" class="has-background-light">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/images/chef hat.png">
  <title>Resplendent Recipe Finder</title>

</head>

<body class="has-background-light">

  <header>
    <h1 class="has-background-light">Resplendent Recipe Finder</h1>

    <div class="columns is-centered is-mobile">
      <div class="field has-addons" style="margin: 1%;">
        <div class="control">
          <input id="foodItem" class="input is-rounded" type="search" placeholder="Feed Me">
        </div>
        <div class="control">
          <a id="searchButton" type="button" class="button is-info is-rounded" onclick="foodSearch()">
            Get in my belly!
          </a>
        </div>
      </div>
    </div>

    <button id="clearRecipe">Clear Saved Recipes</button>

    <div class="col-sm my-5 text-center hide prevSearch">Previously Searched Recipes:
      <div id="savedRecipeBox"></div>
    </div>
  </header>

  <main class="foodNutrition is-mobile is-half">


    <div class="container mainFood hide is-mobile">
      <div class="column">
        <p id="foodName"></p>
        <div class="columns is-mobile ">
          <div class="column foodCol is-mobile ">
            <img id="foodPicture" />
          </div>
          <div class="column">
            <p id="nutrientsInfo"></p>
          </div>
        </div>
      </div>

  </main>

  <section>
    <div id="foodStuff"></div>
  </section>


  <section id="firstAPI" class="section firstSectionAPI hide has-background-light">
    <div id="response-text" class="tile is-ancestor">
      <div class="tile is-vertical">
        <div class="tile">
          <div class="tile is-parent is-4 is-vertical">
            <article class="tile is-child box makeBorders">
              <p class="title" id="label"></p>
              <figure class="image">
                <img id="recipePicture" />
              </figure>
              <p class="subtitle" id="calories"></p>
              <p class="subtitle" id="ingredientLines"></p>
              <p class="subtitle" id="directions"></p>
              <p class="subtitle" id="dietLabels"></p>
            </article>

          </div>
          <div class="tile is-parent is-4 is-vertical">
            <article class="title is-child box makeBorders">
              <p class="subtitle" id="digest"></p>
            </article>
          </div>
          <div class="tile is-parent is-4 is-vertical">
            <article class="title is-child box makeBorders">
              <p class="subtitle" id="healthLabels"></p>
            </article>
            <article class="title is-child box makeBorders">
              <p class="subtitle" id="recipeList"></p>
            </article>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./assets/js/script.js"></script>
  <footer class="hide footer has-background-light">
    <p>Â© 2022 Team Delishus-and-Nutrishus</p>
    <p>Contributors: Kevin Breedlove, Katherine Lantto, and Katie Speakman</p>
  </footer>
</body>

</html>
