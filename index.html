<!DOCTYPE html>
<html lang="en" class="hero">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" media="screen" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/chef hat.png">
    <title>Resplendent Recipe Finder</title>

</head>

<body onload="getStorageRecipe()">

    <header>
        <h1 class="">Resplendent Recipe Finder</h1>

        <div class="columns is-centered is-mobile">
            <div class="field has-addons" style="margin: 1%;">
                <div class="control">
                    <input id="foodItem" class="input is-rounded" type="search" placeholder="Food Item Here">
                </div>
                <div class="control">
                    <button id="searchButton" type="button" class="button is-info is-rounded" onclick="foodSearch()">
                        Get in my belly! ðŸ˜‹
                    </button>
                </div>
            </div>
        </div>

        
        <br>
        <div class="box prevSearch level is-flex is-flex-direction-column makeBorders">
            <h2 class="">Previously Searched Recipes</h2>
            <div id="savedRecipeBox" class="column is-flex is-flex-direction-row is-flex-wrap-wrap"></div>
            <button id="clearRecipe" class="column is-centered">Clear Saved Recipes</button>
        </div>
    </header>

    <main class=" columns is-mobile foodNutrition">


        <div class="container makeBorders notification mainFood hide column is-two-thirds">
            <div class="column is-full is-centered">
                <p id="foodName" class="column"></p>
                <div class="columns is-mobile is-flex is-flex-direction-column">
                    <div class="column is-flex is-justify-content-center">
                        <img id="foodPicture" />
                    </div>
                    <div class="column is-flex is-justify-content-center">
                        <p id="nutrientsInfo"></p>
                    </div>
                </div>
            </div>
    </main>

    <section>
        <div id="foodStuff"></div>
    </section>


    <section id="firstAPI" class="section firstSectionAPI hide">
        <div id="response-text" class="tile is-ancestor">
            <div class="tile is-vertical ">
                <div class="tile">
                    <div class="tile is-parent is-4 is-vertical infoOne">
                        <article class="tile is-child box makeBorders">
                            <p class="title" id="label"></p>
                            <figure class="image">
                                <img id="recipePicture" />
                            </figure>
                            <p class="subtitle" id="calories"></p>
                            <p class="subtitle" id="ingredientLines"></p>
                            <p class="subtitle" id="directions"></p>
                            <p class="subtitle" id="dietLabels"></p>
                        </article>

                    </div>
                    <div class="tile is-parent is-4 is-vertical">
                        <article class="title is-child box makeBorders">
                            <p class="subtitle" id="digest"></p>
                        </article>
                    </div>
                    <div class="tile is-parent is-4 is-vertical">
                        <article class="title is-child box makeBorders">
                            <p class="subtitle" id="healthLabels"></p>
                        </article>
                        <article class="title is-child box makeBorders">
                            <p class="subtitle" id="recipeList"></p>
                        </article>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <footer class="hide footer column is-half is-offset-one-quarter">
        <p>Â© 2022 Team Delishus-and-Nutrishus</p>
        <p>Contributors: Kevin Breedlove, Katherine Lantto, and Katie Speakman</p>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
