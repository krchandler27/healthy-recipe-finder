<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./assets/images/chef hat.png">
<title>Resplendent Recipe Finder</title>

</head>

<body>

<header>
  <h1>Resplendent Recipe Finder</h1>

    
  <div class="columns is-centered is-mobile">
      <div class="field has-addons" style="margin: 1%;">
          <div class="control">
            <input id="foodItem" class="input is-rounded" type="search" placeholder="Feed Me">
          </div>
          <div class="control">
            <a id="searchButton" type="button" class="button is-info is-rounded" onclick="foodSearch()">
              Get in my belly
            </a>
          </div>
        </div>
  </div>


      <div id="savedRecipeBox"></div>
  </header>

    <main class="foodNutrition">
        
        
      <div class="container notification">
        <div class="column">
          <p id="foodName"></p>
          <div class="columns is-mobile">
            <div class="column">
              <img id="foodPicture" />
            </div>
            <div class="column">
              <p id="nutrientsInfo"></p>
            </div>
          </div>
        </div>
        
    </main>

    <section>
        <div id="foodStuff"></div>
    </section>
    
    
    <section id="firstAPI" class="section">
      <div id="response-text" class="tile is-ancestor"> 
        <div class="tile is-vertical ">
          <div class="tile">
            <div class="tile is-parent is-4 is-vertical">
              <article class="tile is-child box">
                <p class="title" id="label"></p>
                  <figure class="image">
                    <img id="recipePicture" />
                  </figure>
                <p class="subtitle" id="calories"></p>
                <p class="subtitle" id="ingredientLines"></p>
                <p class="subtitle" id="directions"></p>
                <p class="subtitle" id="dietLabels"></p>
              </article>
              
            </div>
            <div class="tile is-parent is-4 is-vertical">
              <article class="title is-child box">
                <p class="subtitle" id="digest"></p>
              </article>
            </div>
            <div class="tile is-parent is-4 is-vertical">
              <article class="title is-child box">
                <p class="subtitle" id="healthLabels"></p>
              </article>
              <article class="title is-child box">
                <p class="subtitle" id="recipeList"></p>
              </article>
            </div>
          </div>
        </div>
      </div>   
    </section> 


    <script src="./assets/js/script.js"></script>
</body>

</html>
